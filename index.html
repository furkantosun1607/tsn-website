<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSN Medya | Temiz Sade Net</title>
    <style>
        /* Modern ve Temiz CSS Başlangıcı */
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a; /* Koyu Siyah Arkaplan */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        /* Glitch Efektli Logo Yazısı */
        h1 {
            font-size: 5rem;
            margin: 0;
            letter-spacing: -2px;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #00ff9d; /* Neon Yeşil Gölge */
        }

        .slogan {
            font-size: 1.5rem;
            color: #888;
            margin-top: 10px;
            font-weight: 300;
        }

        .description {
            margin-top: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ccc;
        }

        .highlight {
            color: #00ff9d; /* Marka Rengi */
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 30px;
            border: 2px solid #00ff9d;
            color: #00ff9d;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #00ff9d;
            color: #000;
        }

        footer {
            margin-top: 60px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TSN</h1>
        <div class="slogan">Temiz. Sade. Net.</div>
        
        <p class="description">
            Türkiye'nin yeni nesil <span class="highlight">Yapay Zeka Destekli</span> haber platformu inşa ediliyor. <br>
            Bilgi kirliliğine son veriyoruz. Sadece gerçekler, sadece özet.
        </p>

        <a href="mailto:iletisim@tsnmedia.tech" class="btn">Bize Ulaşın</a>

        <footer>
            &copy; 2026 TSN Media Tech. All rights reserved.<br>
            Powered by Python & AI
        </footer>
    </div>

</body>
</html>
